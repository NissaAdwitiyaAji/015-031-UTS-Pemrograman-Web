<html>
<head>

	 <link rel="icon" href="gambar/logo-3.png">
	 <link href="style.css" rel="stylesheet">
	 <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center" style="margin:20px;">
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-title">
          Register Form
        </div>
        <div class="col-lg-12 login-form">
          <form method="POST" class="needs-validation" novalidate>
            <div class="form-group">
              <label class="form-control-label">Username</label>
              <input type="text" class="form-control" id="Username" placeholder="Ketik Username..." name="username" required>
              	<div class="valid-feedback">
						Valid.
					</div>
					<div class="invalid-feedback">
						Last name is required.
					</div>
            </div>
            <div class="form-group">
              <label class="form-control-label">Email</label>
              <input type="text" class="form-control" id="Email" placeholder="Ketik Email..." name="email" required>
              <div class="valid-feedback">
						Valid.
					</div>
					<div class="invalid-feedback">
						Email is required.
					</div>
            </div>
            <div class="form-group">
              <label class="form-control-label">Phone number</label>
              <input type="text" class="form-control" placeholder="Ketik Nomer Hp..." >
          
            </div>
                <div class="form-group">
                  <label class="form-control-label">Password</label>
                  <input type="password" class="form-control" placeholder="Ketik password..." required>
                  <div class="valid-feedback">
						Valid.
					</div>
					<div class="invalid-feedback">
						Password is required.
					</div>
                </div>
                <div class="col-12 login-btm login-button justify-content-center d-flex">
                <button class="btn-regis"><a href="reser.html" style="color: white;">Registrasi</a></button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script>
    (function() {
	'use strict';
		window.addEventListener('load', function() {
		var forms =
		document.getElementsByClassName('needs-validation');
		var validation =
		Array.prototype.filter.call(forms, function(form) {
		form.addEventListener('submit', function(event) {
			if (form.checkValidity() === false) {
				event.preventDefault();
				event.stopPropagation();
				}
			form.classList.add('was-validated');

		}, false);
		});
		}, false);
		})();
	</script>
</body>
</html>
